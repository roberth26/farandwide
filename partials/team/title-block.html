<section class="title-block {{#if isReversed}}title-block--reversed{{/if}}">
  <div
    class="title-block__content"
    style="background-image: url('{{backsplashImageURL}}');"
  >
    <h2 id="{{hash}}" class="title-block__title">{{title}}</h2>
    <h3>{{{subTitle}}}</h3>
  </div>
  <img src="{{imageURL}}" alt="{{name}}" class="title-block__image" />
</section>
